# MkDocs 学ぶブログ - SmartScope 風セットアップ
# https://www.mkdocs.org/user-guide/configuration/

site_name: LearnSite
site_description: 学ぶためのブログ — 実践知を「最短で使える形」で届けます
site_url: https://mottye.com/
site_author: mottye

# 言語（日本語）
theme:
  name: material
  language: ja
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer    # 前のページ・次のページ
    - navigation.path      # パンくずリスト
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.action.edit  # このページを編集
  icon:
    repo: fontawesome/brands/github

# ナビゲーション（SmartScope 風：スタートガイド・ブログ・タグ）
nav:
  - ホーム: index.md
  - スタートガイド:
      - はじめに: guides/index.md
      - MkDocs の機能: guides/mkdocs-features.md
  - ブログ:
      - 一覧: blog/index.md
      - はじめに: blog/getting-started.md
      - Cursor:
          - 一覧: blog/cursor/index.md
          - Cursor とは: blog/cursor/overview.md
      - RAG:
          - GraphRAG とは: blog/rag/graphrag.md
  - タグ: tags.md
  - サイト情報:
      - このサイトについて: about.md

# プラグイン
plugins:
  - search:
      lang: ja
  - tags: {}               # ページに tags を付けて一覧・フィルタ（front matter で tags: [a, b]）
  - minify:
      minify_html: true

# マークダウン拡張
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:        # :smile: など
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys          # ++ctrl+c++ キー表記
  - pymdownx.tasklist:     # - [ ] / - [x] チェックリスト
      custom_checkbox: true

# フッターの SNS リンク
extra:
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/mottye0911
      name: mottye on X

# リポジトリ（GitHub など）
repo_name: learnSite
repo_url: https://github.com/mottye/learnSite
edit_uri: edit/main/docs/

